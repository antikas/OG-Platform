<article>
  <header class="OG-header-generic">
    <div class="OG-tools"></div>
    <h1 data-og-editable="name" data-og-id="${object_id}">{{if portfolio_name}}${portfolio_name}{{else}}${name}{{/if}}</h1>
    <div class="OG-js-breadcrumb"></div>
    <div class="OG-js-header-links"></div>
  </header>
  <section style="width: 800px">
    <div class="OG-details-content OG-js-details-panel">
      <section class="OG-clearFix OG-details-grid">
        <div class="og-js-portfolios" style="width: 40%;"></div>
        <div class="OG-clearFix og-js-positions" style="width: 60%;"></div>
      </section>
      <section class="OG-clearFix OG-details-positions og-js-details-positions"></section>
      <section class="og-grid-last og-js-trades-table"></section>
    </div>
  </section>
</article>
